<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floating Button</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        .call-float-button{
	position:fixed;
	width: 55px;
	height:55px;
	bottom:40px;
	left:15px;
	background-color:rgb(0, 119, 255);
	color:#FFF;
	border-radius:50px;
	box-shadow: 2px 2px  8px #999;
    text-align: center;
}

.call-float-icon{
	margin-top:13px;
}
.call-float-icon:hover{
	padding: 1px !important;
    color: lightskyblue !important;
}
    </style>
</head>

<body class="" >
    <a href="tel:+923204480533" class="call-float-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="text-white p-0 call-float-icon bi bi-telephone-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
          </svg>
    </a>

    <form class="form-contact contact_form" action="" method="get" id="contactForm" novalidate="novalidate">
        <div class="row p-0 m-0">
            <div class="col-12">
                <h2 class="">Get in Touch</h2>
            </div>
            <div class="col-12 ">
                <div class="form-group contactus-form-input mt-0">
                    <textarea required class="form-control w-100 py-3" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = 'Enter Message'" onblur="this.placeholder = 'Enter Message'" placeholder=" Enter Message"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group contactus-form-input ">
                    <input class="form-control valid py-2" name="name" id="name" type="text" onfocus="this.placeholder = 'Enter your nam'" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group contactus-form-input">
                    <input class="form-control valid py-2" name="email" id="email" type="email" onfocus="this.placeholder = 'Enter email address'" onblur="this.placeholder = 'Enter email address'" placeholder="Email" >
                </div>
            </div>
            <div class="col-12">
                <div class="form-group contactus-form-input">
                    <input class="form-control py-2" name="subject" id="subject" type="text" onfocus="this.placeholder = 'Enter Subject'" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group mt-5">
                    <input type="submit" id="send-btn" class="btn contact-send-button fs-5 p-3 px-5" >
                </div>
            </div>

        </div>
    </form>

    <script type="text/javascript">
        window.addEventListener(scroll,function(){
            var navbar = document.querySelector("nav");
            navbar.classList.toggle("next-navbar",window.scrollY > 5)
        })
  
    </script>
    

</body>

  message => alert(message)
);
    })

</script>


</html>
